apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.example.myskety.my_application"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.0'
    compile files('src/main/lib/gson-2.3.1.jar')
    compile files('src/main/lib/gson-2.3.1-sources.jar')
    compile files('src/main/lib/universal-image-loader-1.9.2-SNAPSHOT-with-sources.jar')
    compile files('src/main/lib/android-async-http-1.4.8.jar')
    compile files('src/main/lib/httpclient-4.3.6.jar')
    compile files('src/main/lib/httpcore-4.4.4.jar')
}
